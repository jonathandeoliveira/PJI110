{% extends 'index.html' %}


{% block 'title' %} Cadastrar{% endblock  %}
  
{% block 'body' %}

<div class = "container">
  <div class = "row">
    <div class= "col-md-3"  ></div>
    <div class= "col-md">
      <h1>Cadastrar novo usuário</h1>
      <hr>
      <form action="{% url 'validate_user' %}" method="POST">  {% csrf_token %}
        <label> Nome</label>
          <input name="name" class="form-control" type="text" placeholder="John"><br>
        <label> Sobrenome</label>
          <input name="last-name" class="form-control" type="text" placeholder="Wick"><br>
        <label> Data de Nascimento</label>
          <input name="birthdate" class="form-control" type="date"><br>
        <label >CPF</label>
          <input name="document" class="form-control" type="text" placeholder="123.456.789-00"><br>
        <label> Endereço</label>
          <input name="full-adress" class="form-control" type="text" placeholder="Rua do Centro 123"><br>
        <label> Cidade</label>
          <input name="city" class="form-control" type="text" placeholder="São Paulo"><br>
        <label> Estado</label>
          <input name="state" class="form-control" type="text" placeholder="SP"><br>
        <label> CEP</label>
          <input name="postal-code" class="form-control" type="text" placeholder="01234-567"><br>
        <label> Telefone</label>
          <input name="phone-number" class="form-control" type="text" placeholder="(11)91234-5678"><br>
        <label> E-mail</label>
          <input name="email" class="form-control" type="text" placeholder="john.wick@lovedogs.com"><br>
        <label>Senha</label>
          <input name="password" class="form-control" type="text" placeholder="***************"><br>
        <input class ="btn btn-info" type="submit" value="Cadastrar" >
      </form>
    </div>
    <div class= "col-md-3"></div>
  </div>
</div>



{% endblock %}
