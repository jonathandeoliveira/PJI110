{% load static %}
<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block 'head' %} {% endblock %}
    <title>
      {% block 'title' %}
        
      {% endblock 'title' %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" text= "text/css" href="{% static 'style.css' %}">
  </head>
  <body>
    {% block 'body'%} {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

  <header class="header">
    <img class="header-img" src="https://i.imgur.com/EuPMw6T.jpg"/>
  </header>

  <main>
    <div class="main-top">
        <select class="menu" name="cadastro">
          <option value = "cadastro de livros">
            <a href="#0">Cadastro de Livros</a>
          </option>
          <option value = "cadastro de usuarios">
            <a href="#0">Cadastro de Usuarios</a>
          </option>
        </select>
        <select class="menu" name="atualizaçao">
          <option value = "atualizacao de Livros">
            <a href="#0">Atualização de Livros</a>
          </option>
          <option value = "atualizacao de usuarios">
            <a href="#0">Atualização de Usuarios</a>
          </option>
        </select>
        <a class="menu" href="#0">Empréstimo</a>
        <a class="menu" href="#0">Devolução</a>
        <a class="menu" href="#0">Login</a>
    </div>
    {% block content %}{% endblock %}
  </main>
  <footer>
    <a href="https://rnbc.org.br/redes/literasampa-sp/" target="_blank"><img class="footer-img" src="https://i.imgur.com/57vu6eu.jpg"/>
    <a href="https://www.instagram.com/bcdonaleonor/" target="_blank"><img class="footer-img" src="https://i.imgur.com/XjchrUQ.png"/></a>
  </footer>
  </body>
</html>
