{% load static %}
<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block 'head' %} {% endblock %}
    <title>
      {% block 'title' %}
        
      {% endblock 'title' %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" text= "text/css" href="{% static 'style.css' %}">
  </head>
  <body>
    {% block 'body'%} {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

  <header>
    <img class="header-img" src="https://i.imgur.com/EuPMw6T.jpg"/>
  </header>

  <main>
    <div class="main-top">
       <div class="dropdown">
        <button class="dropbtn">Cadastro</button>
        <div class="dropdown-content">
          <a href="{% url 'cadastrar' %}" >Cadastro de Usuário</a>
          <a href="{% url 'biblioteca:cadastrar_livro' %}">Cadastro de Livros</a>
        </div>
       </div>
       <div class="dropdown">
        <button class="dropbtn">Atualização</button>
        <div class="dropdown-content">
          <a href="{% url 'update_user' %}">Atualização de Usuário</a>
          <a href="#">Atualização de Livros</a>
        </div>
       </div>
        <a class="menu" href="{% url 'biblioteca:emprestimos' %}">Empréstimo</a>
        <a class="menu" href="#0">Devolução</a>
        <a class="menu" href="{% url 'entrar' %}">Login</a>
    </div>
    {% block content %}{% endblock %}
  </main>
  <footer>
    <a href="https://rnbc.org.br/redes/literasampa-sp/" target="_blank"><img class="footer-img" src="https://i.imgur.com/57vu6eu.jpg"/>
    <a href="https://www.instagram.com/bcdonaleonor/" target="_blank"><img class="footer-img" src="https://i.imgur.com/XjchrUQ.png"/></a>
  </footer>
  </body>
</html>
